<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Attempting to access a non-existent property of an element
    let element = document.getElementById("myDiv");
    let nonExistentProperty = element.nonExistentProperty; 
    console.log(nonExistentProperty); //This will result in undefined, not an error, but unexpected behavior

    //Another potential issue: using a tag in the wrong context
    let wrongContextTag = document.createElement("script");
    document.body.appendChild(wrongContextTag); //This will not throw an error, but potentially cause the script not to execute
  </script>
</body>
</html>
